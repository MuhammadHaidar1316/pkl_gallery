    <!-- JavaScript for Loading Screen -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const memberLink = document.querySelector('.member-link');
            const loadingScreen = document.getElementById('loading-screen');

            memberLink.addEventListener('click', function(event) {
                event.preventDefault(); // Mencegah navigasi langsung
                loadingScreen.style.display = 'flex'; // Tampilkan loading screen

                // Tunggu sebentar (misalnya 1 detik) sebelum navigasi
                setTimeout(() => {
                    window.location.href = this.href;
                }, 910); // 500 ms = 1 detik
            });
        });
    </script>
